/a><span class="category-list-count">8</span></li><li class="category-list-item"><a class="category-list-link" href="/categories/blog/">blog</a><span class="category-list-count">3</span></li></ul></div></div><div class="hidden lg:flex flex-col relative search-widget shadow-sm hover:shadow-lg"><label for="searchInput"><div class="flex justify-between items-center" id="searchButton"><input class="search-input flex" id="searchInput" placeholder="搜尋"><span class="icon-search"></span></div></label><section class="search-content mt-4 overflow-scroll" id="searchContent"></section></div><script>var searchDatabase = []
var searchInputEl = document.getElementById('searchInput')
var searchButtonEl = document.getElementById('searchButton')
var searchResultEl = document.getElementById('searchContent')

searchInputEl.oninput = function (evt) {
  var searchValue = evt.srcElement.value
  var haveSearchValue = Boolean(searchValue.trim())
  if (!haveSearchValue) {
    searchResultEl.style.height = 0
    searchResultEl.innerHTML = null
    return
  }

  var searchResults = searching(searchValue)

  if (searchResults.length > 0) {
    renderSearchResults(searchResults)
  }
}

function renderSearchResults(results) {
  searchResultEl.innerHTML = null
  var fragment = document.createDocumentFragment()

  results.forEach(function (item) {
    var link = document.createElement('a')
    var title = document.createElement('h4')
    var content = document.createElement('p')

    title.className = 'mb-1 font-bold'
    title.innerText = item.title
    content.className = 'font-light'
    content.innerText = item.content

    link.href = item.link
    link.appendChild(title)
    link.appendChild(content)
    link.className = 'p-4 block hover:bg-[color:var(--bone-color)]'

    fragment.appendChild(link)
  })

  searchResultEl.appendChild(fragment)
  searchResultEl.style.height = 'auto'
}

function searching(inputText) {
  var inputTexts = inputText.split(' ')
  var searchResults = []
  inputTexts.forEach(function (searchKey) {
    var haveSearchValue = Boolean(searchKey.trim())
    if (!haveSearchValue) return

    var key = searchKey.toLowerCase()

    for (var entry of searchDatabase) {
      var title = entry.getElementsByTagName('title')[0].textContent
      var link = entry.getElementsByTagName('link')[0].getAttribute('href')
      var contentWithTags = entry.getElementsByTagName('content')[0].textContent
      var rawContent = contentWithTags.trim().replace(/<[^>]+>/g, '').toLowerCase()

      var LENGTH = 80
      var finalContent = ''
      var contentLength = rawContent.length
      var searchResultIdx = rawContent.indexOf(key)

      var startIdx = searchResultIdx - 20,
        endIdx = startIdx + LENGTH

      if (startIdx < 0) {
        startIdx = 0
        endIdx = 100
      }

      endIdx > contentLength && (endIdx = contentLength)

      finalContent = rawContent.substring(startIdx, endIdx)

      if (title.indexOf(key) > -1 || searchResultIdx > -1) {
        searchResults.push({
          link: link,
          title: title,
          content: finalContent
        })
      }
    }
  })
  return searchResults
}

searchButtonEl.onclick = function () {
  if (searchDatabase.length > 0) return;

  fetch(window.location.href + '../../../search.xml').then(res => res.text()).then(res => {
    var domparser = new DOMParser
    var doc = domparser.parseFromString(res, 'application/xml')
    searchDatabase = doc.getElementsByTagName('search')[0].children
  })
}</script></section></div><div class="container sub-selection section px-4 sm:px-0 xl:px-5%"><section class="relative grid grid-flow-row grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 !py-0 lg:!py-4"><div class="blog-card fadeInUp"><a class="card-link" href="/Plugin/01_lightgallery/"></a><div class="relative flex z-[-1]"><div class="relative rounded-md w-full h-full z-10"><img class="cover-image object-cover rounded-md aspect-video-row lazy w-full h-full" data-src="/images/post/head-cv-01.jpg" alt="loading.."></div></div><time class="font-light block my-4 text-sm text-[color:var(--iron-color)]" datetime="2022-03-29T04:17:39.000Z">2022-03-29</time><h2 class="my-4 text-xl">用lightgallery.js快速建立幻燈片效果</h2><p class="mb-4 text-[color:var(--iron-color)]">lightgallery 是可以是一個讓網站快速實現幻燈片的插件，而且套件使用方法很單純容易上手..</p><div class="flex lg:items-center lg:w-auto"><a class="mr-4" href="/tags/Slide"><div class="line-hover"><span>Slide</span></div></a></div></div></section></div></main><footer><div class="flex justify-center flex-col lg:flex-row py-3"><p class="mb-0 font-light lg:pr-8 text-center text-sm text-[color:var(--iron-color)]">Copyright © 2022 A Tsai,  All Rights Reserved</p><p class="mb-0 font-light lg:pr-8 text-center  text-sm text-[color:var(--iron-color)]">Designed by Anthony Tsai</p><p class="mb-0 font-light text-center  text-sm text-[color:var(--iron-color)]">Powered by Hexo</p></div></footer><script>$('.category-list-link').each(function () {
  var newText = $(this).text().replace('-', ' ');
  $(this).text(newText);
});
var listdata = $('.category-list').get(0).outerHTML;
$(window).on("resize", function () {
  doResize();
}).resize();
function doResize() {

  if ($(window).innerWidth() < 1024) {

    $('.category-list-group li').each(function () {
      var listnumber = $(this).children('.category-list-count').text();
      $(this).children('.category-list-link').html(function () {
        return $(this).text() + '&nbsp;&nbsp;&nbsp;' + '(' + listnumber + ')';
      });

      var listlink = $(this).children('.category-list-link').attr('href');
      $(this).attr('value', listlink);

      var listname = $(this).children('.category-list-link').text();
      $(this).text(listname);

      var listhtml = $(this).get(0).outerHTML;
      listhtml = listhtml.replace(/^<li/, "<option");
      listhtml = listhtml.replace(/\/li>$/, "/option>");
      $(this).replaceWith(listhtml);
    });
    if ($('.category-list-first-item').length == 0) {
      $('.category-list').prepend('<option class="category-list-item category-list-first-item">全部</option>');
    }

    $('.category-list-group ul').each(function () {
      var html = $(this).get(0).outerHTML;
      html = html.replace(/^<ul/, "<select");
      html = html.replace(/\/ul>$/, "/select>");
      $(this).replaceWith(html);
    });

    $('.category-list').on("change", function () {
      location = this.value;
    });
  }
  else {
    $('.category-list').replaceWith(listdata);
  }
}</script></body></html>
